; =============================================================================
; MailForge Haraka Headers Configuration
; =============================================================================
;
; This file configures the headers plugin for modifying message headers.
;
; See: https://haraka.github.io/manual/plugins/headers.html
;

[main]
; Add standard headers to messages

; Add Received header (recommended for traceability)
add_received=true

; Add Date header if missing
add_date=true

; Add Message-ID if missing
add_message_id=true

[received]
; Received header configuration

; Include hostname in Received header
show_hostname=true

; Include software version (disable in production for security)
show_version=false

; Show connection cipher info
show_cipher=true

[message_id]
; Message-ID generation

; Domain to use in Message-ID
; Leave empty to use server hostname
domain=

; Include random component
random=true

[remove]
; Headers to remove from outgoing messages
; (for privacy/security)

; Remove internal routing headers
; X-Originating-IP=true
; X-Mailer=true
; User-Agent=true

[custom]
; Custom headers to add to all messages

; Add MailForge identification header
X-Mailer-Origin=MailForge

; Add version header (optional, disable in production)
; X-MailForge-Version=1.0.0
